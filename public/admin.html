<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RavQA Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"> <!-- Reuse existing styles -->
    <style>
        /* Admin Specific Overrides */
        body {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--surface);
            border-radius: 16px;
            text-align: center;
        }

        .suggestion-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            border: 1px solid var(--border);
        }

        .diff-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }

        .diff-header {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .badge-edit {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .badge-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .badge-relink {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }
    </style>
</head>

<body>

    <!-- AUTH SECTION -->
    <div id="auth-section">
        <div id="login-step" class="auth-box">
            <h2>üîí Admin Login</h2>
            <p style="color:var(--text-muted); margin:10px 0 20px;">Entrez votre email pour recevoir un code.</p>
            <input type="email" id="email" placeholder="admin@example.com">
            <button class="search-btn" onclick="requestLogin()" style="width:100%">Envoyer Code</button>
        </div>

        <div id="verify-step" class="auth-box" style="display:none">
            <h2>üîë V√©rification</h2>
            <p style="color:var(--text-muted); margin:10px 0 20px;">Entrez le code visible dans les logs serveur.</p>
            <input type="text" id="code" placeholder="123456" maxlength="6"
                style="letter-spacing: 5px; text-align: center; font-size: 1.5em;">
            <button class="search-btn" onclick="verifyCode()" style="width:100%">Valider</button>
        </div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard-section" style="display:none">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 40px;">
            <h1>üõ°Ô∏è Admin Validation</h1>
            <button onclick="logout()"
                style="background:transparent; border:1px solid var(--border); color:var(--text-muted); padding: 8px 16px; border-radius:8px; cursor:pointer;">D√©connexion</button>
        </div>

        <div id="suggestions-list">
            <div style="text-align:center; color:var(--text-muted);">Chargement...</div>
        </div>
    </div>

    <script>
        const API = '/api/auth';
        let userEmail = localStorage.getItem('admin_email') || '';
        let token = localStorage.getItem('admin_token');

        if (token) {
            showDashboard();
        } else if (userEmail) {
            document.getElementById('email').value = userEmail;
        }

        async function requestLogin() {
            const email = document.getElementById('email').value;
            if (!email) return alert('Email requis');

            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (data.success) {
                    userEmail = email;
                    localStorage.setItem('admin_email', email);
                    document.getElementById('login-step').style.display = 'none';
                    document.getElementById('verify-step').style.display = 'block';
                    alert('Code envoy√© ! V√©rifiez la console serveur (logs).');
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (e) { alert('Erreur r√©seau'); }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;
            try {
                const res = await fetch(`${API}/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, code })
                });
                const data = await res.json();
                if (data.success) {
                    token = data.token;
                    localStorage.setItem('admin_token', token);
                    showDashboard();
                } else {
                    alert('Code invalide');
                }
            } catch (e) { alert('Erreur r√©seau'); }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        async function showDashboard() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            loadSuggestions();
        }

        async function loadSuggestions() {
            try {
                const res = await fetch('/api/admin/suggestions', {
                    headers: { 'x-admin-token': token }
                });
                if (res.status === 403) return logout();
                const data = await res.json();
                renderSuggestions(data.suggestions);
            } catch (e) { console.error(e); }
        }

        function renderSuggestions(list) {
            const container = document.getElementById('suggestions-list');
            if (list.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:var(--text-muted); padding:50px;">Aucune suggestion en attente. üéâ</div>';
                return;
            }

            container.innerHTML = list.map(s => {
                const payload = JSON.parse(s.payload);
                let contentHTML = '';

                if (s.type === 'edit') {
                    contentHTML = `
                        <div>
                            <div class="diff-header">Actuel</div>
                            <div class="diff-box" style="opacity:0.6">${s.current_question || '?'}</div>
                            <div class="diff-header" style="margin-top:10px">Nouveau (Propos√©)</div>
                            <div class="diff-box" style="border:1px solid #3b82f6;">${payload.question}</div>
                        </div>
                        <div>
                            <div class="diff-header">Actuel (R√©ponse)</div>
                            <div class="diff-box" style="opacity:0.6">${(s.current_answer || '').substring(0, 100)}...</div>
                            <div class="diff-header" style="margin-top:10px">Nouveau (R√©ponse)</div>
                            <div class="diff-box" style="border:1px solid #3b82f6;">${(payload.answer || '').substring(0, 100)}...</div>
                        </div>
                    `;
                } else if (s.type === 'delete') {
                    contentHTML = `
                        <div style="grid-column: span 2">
                            <div class="diff-header">Message √† supprimer</div>
                            <div class="diff-box" style="border:1px solid #ef4444;">${s.current_question}</div>
                            <div style="margin-top:5px; color:#ef4444;">‚ö†Ô∏è Cette action masquera le message d√©finitivement.</div>
                        </div>
                    `;
                }

                return `
                    <div class="suggestion-card">
                        <div style="grid-column: span 2; display:flex; gap:10px; align-items:center;">
                            <span class="badge badge-${s.type}">${s.type}</span>
                            <span style="color:var(--text-muted); font-size:0.9em;">Il y a ${Math.floor((Date.now() / 1000 - s.created_at) / 60)} min ‚Ä¢ IP: ${s.suggester_ip}</span>
                        </div>
                        ${contentHTML}
                        <div class="actions">
                            <button onclick="approve(${s.id})" style="background:#10b981; border:none; color:white; padding:8px 16px; border-radius:6px; cursor:pointer;">‚úÖ Valider</button>
                            <button onclick="reject(${s.id})" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); color:var(--text-muted); padding:8px 16px; border-radius:6px; cursor:pointer;">Refuser</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function approve(id) {
            if (!confirm('Valider cette modification ?')) return;
            const res = await fetch(`/api/admin/suggestions/${id}/approve`, {
                method: 'POST',
                headers: { 'x-admin-token': token }
            });
            if (res.ok) loadSuggestions();
        }

        async function reject(id) {
            if (!confirm('Refuser cette modification ?')) return;
            const res = await fetch(`/api/admin/suggestions/${id}/reject`, {
                method: 'POST',
                headers: { 'x-admin-token': token }
            });
            if (res.ok) loadSuggestions();
        }
    </script>
</body>

</html>
